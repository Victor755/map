<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAP</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="crossorigin=""/>
    <link rel="stylesheet" href="style.css">

</head>
<body style="background: #393434cc">
    <div class="container-center">
        <div class="row row-center w-75">
            <div class="col-md-6" style="height: 500px;">
                <div id="map"></div>
            </div>
            <div class="col-md-6 p-4">
                <div id="markerGroups"></div>
                <div class="add-car-btn" id="addCarBtn">+ ADD CAR</div>
                <div class="add-car-btn" id="stopBtn">STOP</div>
                <div class="generate" id="generate">GENERATE ROUTES</div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="map.js"></script>
 
</body>
</html>
